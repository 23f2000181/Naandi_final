<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Naandi</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <header class="topnav"><div class="logo">Naandi</div></header>
  <main class="auth-wrap">
    <div class="auth-card">
      <h2>Create Account</h2>
      <form id="reg" class="form">
        <label>Name<input name="name" required placeholder="Your name"></label>
        <label>Email<input name="email" type="email" required placeholder="you@example.com"></label>
        <label>Mobile<input name="mobile" required placeholder="9999999999"></label>
        <label>Password<input name="password" type="password" required placeholder="Choose a password"></label>
        <button class="btn" type="submit">Register</button>
      </form>
      <div id="msg" class="auth-footer">Admins must use the password “Naandi@123”. Vendors should use Vendor Register.</div>
    </div>
  </main>
  <script>
    document.getElementById('reg').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const body = Object.fromEntries(new FormData(e.target));
      const res = await fetch('/api/auth/register', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)});
      const isJSON = (res.headers.get('content-type')||'').includes('application/json');
      const data = isJSON ? await res.json() : { ok:false, error: await res.text() };
      if(data && data.ok){
        window.location.replace(data.role === 'admin' ? '/admin.html' : '/index.html');
      } else {
        document.getElementById('msg').textContent = data.error || 'Registration failed';
      }
    });
  </script>
</body>
</html>
