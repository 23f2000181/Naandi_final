<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Login - Naandi</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <header class="topnav"><div class="logo">Vendor Login</div></header>
  <main class="container">
    <form id="loginForm" class="form">
      <label>Mobile<input name="mobile" required></label>
      <label>Password<input name="password" type="password" placeholder="Password set during vendor registration"></label>
      <button class="btn" type="submit">Login</button>
    </form>
    <div id="msg" class="muted"></div>
  </main>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const res = await fetch('/api/vendor/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(Object.fromEntries(fd))});
      const data = await res.json();
      if(data.vendorId){
        localStorage.setItem('vendorId', data.vendorId);
        window.location.href = '/vendor-profile.html';
      } else {
        document.getElementById('msg').textContent = data.error || 'Login failed';
      }
    });
  </script>
</body>
</html>
